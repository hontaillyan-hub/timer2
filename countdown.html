<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Таймер до 30 жовтня</title>
  <style>
    body {
      background: #0f1724;
      color: #e6eef8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .timer-box {
      background: #1e293b;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    h1 {
      margin-bottom: 10px;
    }
    .timer {
      font-size: 24px;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="timer-box">
    <h1>До 30 жовтня залишилось:</h1>
    <div class="timer" id="countdown">-- днів -- годин -- хвилин -- секунд</div>
  </div>
  <script>
    const countdownEl = document.getElementById('countdown');
    const targetDate = new Date(new Date().getFullYear(), 9, 30, 0, 0, 0);
    function updateCountdown() {
      const now = new Date();
      let diff = targetDate - now;
      if (diff < 0) {
        targetDate.setFullYear(targetDate.getFullYear() + 1);
        diff = targetDate - now;
      }
      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const m = Math.floor((diff / (1000 * 60)) % 60);
      const s = Math.floor((diff / 1000) % 60);
      countdownEl.textContent = `${d} днів ${h} год ${m} хв ${s} сек`;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
